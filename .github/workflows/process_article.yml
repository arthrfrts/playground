name: Process Article

on:
  issues:
    types: [opened, edited]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  process-article:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.body, 'http')
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub python-slugify

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install postlight-parser
        run: yarn global add @postlight/parser

      - name: Clone reader repository and install its dependencies
        run: |
          git clone https://github.com/zyocum/reader.git
          cd reader
          pip install -r requirements.txt
          cd ..

      - name: Process article
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/process_article.py
